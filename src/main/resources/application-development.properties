spring.datasource.url=jdbc:mysql://localhost:3306/talking?characterEncoding=UTF-8&connectionCollation=utf8mb4_general_ci

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
